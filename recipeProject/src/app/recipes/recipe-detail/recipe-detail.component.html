<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="dropdown">
            <button ngbDropdownToggle type="button" class="btn btn-primary" aria-expanded="false"
                id="dropdownMenuButton1">Manage
                Recipe</button>

            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                <li><a ngbDropdownItem href="#">To Shopping List</a></li>
                <li><a ngbDropdownItem href="#">Edit Recipe</a></li>
                <li><a ngbDropdownItem href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
