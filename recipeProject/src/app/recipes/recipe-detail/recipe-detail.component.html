<div class="row">
    <span class="col-xs-12 mb-3" *ngIf="recipe">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
    </span>
</div>
<div class="row">
    <div class="col-xs-12 mb-3">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="dropdown">
            <button ngbDropdownToggle type="button" class="btn btn-primary mb-3" aria-expanded="false"
                id="dropdownMenuButton1">Manage
                Recipe</button>

            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                <li><a ngbDropdownItem (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a ngbDropdownItem (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mb-3">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} -
                {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
