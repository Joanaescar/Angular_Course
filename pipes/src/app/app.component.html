<div class="container">
  <div class="row">
    <div class="col-12 d-flex">
      <ul class="list-group">
        <input type="text" [(ngModel)]="filteredStatus">
        <br>
        <button class="btn btn-primary" (click)="onAddServer()"> Add Server</button>
        <br><br>
        <h2>App Status: {{appStatus | async}}</h2>
        <hr>
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status' | sort: 'name'"
          [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name | shorten:15 }}</strong> | {{ server.instanceType | uppercase | reverse}} | {{
          server.started |
          date:'fullDate' | uppercase }}
          <span class="badge bg-secondary"> {{ server.status }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
